name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-11-jdk python3-pip git

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython
        pip install --upgrade buildozer==1.5.0

    - name: Build APK
      run: |
        cd DroneApp
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DroneApp-apk
        path: DroneApp/bin/*.apk
