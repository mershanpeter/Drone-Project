name: Build DroneApp APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # 1. Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip openjdk-17-jdk \
          autoconf automake libtool \
          pkg-config zlib1g-dev libncurses5-dev \
          libffi-dev libssl-dev git \
          python3-dev python3-setuptools python3-wheel

    # 2. Install Buildozer + Python deps
    - name: Install Buildozer + Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip install "buildozer==1.5.0" "cython<3.0" "setuptools<70"

    # 3. Clean Buildozer cache
    - name: Clean Buildozer cache
      run: rm -rf ~/.buildozer

    # 4. Install Android SDK + latest compatible build-tools
    - name: Install Android SDK + Build-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        # Download command-line tools
        curl -fo tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -o tools.zip
        mv cmdline-tools latest

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # Accept licenses before installing packages
        yes | sdkmanager --licenses || true

        # Install platform-tools and pick stable build-tools automatically
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        yes | sdkmanager --licenses

        # Verify build-tools installed
        ls -la $ANDROID_HOME/build-tools/

    # 5. Build APK
    - name: Build APK
      working-directory: DroneApp
      run: buildozer -v android debug

    # 6. Prepare APK artifact
    - name: Prepare APK artifact (zip)
      run: |
        mkdir -p artifacts
        zip -j artifacts/DroneApp-APKs.zip DroneApp/bin/*.apk

    # 7. Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: DroneApp-APK
        path: artifacts/DroneApp-APKs.zip
