name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf \
            libtool pkg-config zlib1g-dev libncurses5-dev libffi-dev \
            libssl-dev
          pip install --upgrade pip setuptools wheel Cython
          pip install buildozer==1.5.0 python-for-android==2024.1.21

      - name: Clean build cache
        run: |
          rm -rf .buildozer
          rm -rf bin

      - name: Build APK
        run: |
          buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: DroneApp-APK
          path: bin/*.apk
