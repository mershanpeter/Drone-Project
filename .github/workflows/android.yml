name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools \
            autoconf automake libtool \
            openjdk-17-jdk unzip zip wget git pkg-config build-essential

      - name: Install Buildozer, P4A and Kivy
        run: |
          python3 -m pip install --upgrade pip setuptools wheel Cython
          pip install buildozer==1.5.0 python-for-android==2024.1.21 kivy==2.3.0

      - name: Add Python local bin to PATH
        run: |
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Install Android SDK & Accept Licenses
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      - name: Fix sdkmanager path for Buildozer
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/tools/bin
          ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager

      - name: Build APK
        run: |
          buildozer android debug \
            --bootstrap=p4a \
            --arch=arm64-v8a \
            --arch=armeabi-v7a \
            --storage-dir=$HOME/.buildozer \
            --ignore-setup-py \
            --verbose

      - name: Rename APK with version
        run: |
          APP_NAME="DroneApp"
          VERSION=$(grep "version =" buildozer.spec | cut -d'=' -f2 | xargs)
          mv bin/*.apk "bin/${APP_NAME}-v${VERSION}-debug.apk"
          echo "APK_NAME=${APP_NAME}-v${VERSION}-debug.apk" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DroneApp-APK
          path: bin/*.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          path: ./release_apks

      - name: Create Versioned Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.VERSION || '1.0.0' }}
          name: DroneApp v${{ needs.build.outputs.VERSION || '1.0.0' }}
          draft: false
          prerelease: false
          files: ./release_apks/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: DroneApp Latest Build
          draft: false
          prerelease: false
          files: ./release_apks/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
