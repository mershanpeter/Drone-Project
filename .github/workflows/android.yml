name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip openjdk-17-jdk \
            autoconf automake libtool \
            pkg-config zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev git \
            python3-dev python3-setuptools python3-wheel

      # 2. Install stable Buildozer + dependencies
      - name: Install buildozer + dependencies
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0" "setuptools<70"

      # 3. Ensure Java + Android SDK licenses are accepted
      - name: Install Android commandline tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -fo tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip tools.zip -d latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true

      # 4. Clean previous Buildozer cache
      - name: Clean buildozer cache
        run: rm -rf ~/.buildozer

      # 5. Build APK
      - name: Build APK
        working-directory: DroneApp
        run: buildozer -v android debug

      # 6. Prepare APK artifact (zip)
      - name: Prepare APK artifact (zip)
        run: |
          mkdir -p artifacts
          zip -j artifacts/DroneApp-APKs.zip DroneApp/bin/*.apk

      # 7. Upload APK artifact using upload-artifact v4
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DroneApp-APK
          path: artifacts/DroneApp-APKs.zip
